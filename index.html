<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arithmetic Calculator| F2 First Weekly Contest</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="./gp.png" type="image/x-icon" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <h2>* Arithmatic Calculator *</h2>
        <label for="num1">Enter number 1:</label>
        <input type="number" id="num1" name="num1" /><br /><br />
        <label for="num2">Enter number 2:</label>
        <input type="number" id="num2" name="num2" /><br /><br />
        <label for="operator">Select an operator:</label>
        <select id="operator" name="operator">
          <option value="">--Select--</option>
          <option value="+">Addition (+)</option>
          <option value="-">Subtraction (-)</option>
          <option value="*">Multiplication (*)</option>
          <option value="/">Division (/)</option>
        </select>
        <br /><br />
        <button onclick="performOperations()">Calculate</button>
        <p id="result">Result is :</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
